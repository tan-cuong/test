<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quáº£n lÃ½ tuyáº¿n â€“ tráº¡m â€“ chuyáº¿n xe</title>

  <link rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    body { margin:0; font-family: Arial; }
    h3 { text-align:center; margin:5px; }

    #container {
      display: flex;
      height: 90vh;
    }

    #sidebar {
      width: 320px;
      border-right: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
    }

    #map {
      flex: 1;
    }

    button, select {
      width: 100%;
      margin-bottom: 5px;
      padding: 8px;
      cursor: pointer;
    }

    ul { padding-left: 20px; }
    li { margin-bottom: 5px; }
  </style>
</head>
<body>

<h3>ğŸ›£ï¸ Quáº£n lÃ½ tuyáº¿n â€“ ğŸ“ tráº¡m â€“ ğŸ›µ chuyáº¿n xe</h3>

<div id="container">
  <div id="sidebar">

    <!-- TUYáº¾N -->
    <button onclick="startDrawRoute()">â• Váº½ tuyáº¿n</button>

    <!-- TRáº M -->
    <button onclick="startAddStation()">ğŸ“ ThÃªm tráº¡m</button>

    <h4>ğŸ“ Danh sÃ¡ch tráº¡m</h4>
    <ul id="stationList"></ul>

    <hr>

    <!-- Äáº¶T CHUYáº¾N -->
    <h4>ğŸ›µ Äáº·t chuyáº¿n xe</h4>
    <select id="fromStation"></select>
    <select id="toStation"></select>
    <button onclick="bookTrip()">ğŸš€ Äáº·t chuyáº¿n</button>

  </div>

  <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // ================= Báº¢N Äá»’ =================
  const map = L.map('map').setView([21.0285,105.8542],13);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
  }).addTo(map);

  let mode = null;

  // ================= TUYáº¾N =================
  let routePoints = [];
  let routeLine = null;

  function startDrawRoute() {
    mode = 'route';
    routePoints = [];
    if (routeLine) map.removeLayer(routeLine);
    alert("Click Ä‘á»ƒ váº½ tuyáº¿n Ä‘Æ°á»ng");
  }

  // ================= TRáº M =================
  let stations = [];

  function startAddStation() {
    mode = 'station';
    alert("Click Ä‘á»ƒ thÃªm tráº¡m");
  }

  function renderStationList() {
    const ul = document.getElementById("stationList");
    const from = document.getElementById("fromStation");
    const to = document.getElementById("toStation");

    ul.innerHTML = "";
    from.innerHTML = "";
    to.innerHTML = "";

    stations.forEach((s, i) => {
      const li = document.createElement("li");
      li.innerHTML = `${s.name}
        <button onclick="removeStation(${i})">âŒ</button>`;
      ul.appendChild(li);

      from.innerHTML += `<option value="${i}">${s.name}</option>`;
      to.innerHTML += `<option value="${i}">${s.name}</option>`;
    });
  }

  function removeStation(i) {
    map.removeLayer(stations[i].marker);
    stations.splice(i,1);
    renderStationList();
  }

  // ================= ICON XE MÃY =================
  const bikeIcon = L.icon({
    iconUrl: 'https://cdn-icons-png.flaticon.com/512/2972/2972185.png',
    iconSize: [40,40],
    iconAnchor: [20,20]
  });

  // ================= Äáº¶T CHUYáº¾N =================
  let bikeMarker = null;

  function bookTrip() {
    if (stations.length < 2 || routePoints.length < 2) {
      alert("Cáº§n cÃ³ tráº¡m vÃ  tuyáº¿n Ä‘Æ°á»ng trÆ°á»›c");
      return;
    }

    const fromIndex = document.getElementById("fromStation").value;
    const start = stations[fromIndex].latlng;

    if (bikeMarker) map.removeLayer(bikeMarker);

    bikeMarker = L.marker(start, { icon: bikeIcon }).addTo(map);

    moveBike();
  }

  function moveBike() {
    let i = 0;

    const interval = setInterval(() => {
      if (i >= routePoints.length) {
        clearInterval(interval);
        alert("ğŸš© Chuyáº¿n xe hoÃ n thÃ nh");
        return;
      }
      bikeMarker.setLatLng(routePoints[i]);
      i++;
    }, 500);
  }

  // ================= CLICK MAP =================
  map.on('click', e => {

    if (mode === 'route') {
      routePoints.push([e.latlng.lat, e.latlng.lng]);
      if (routeLine) map.removeLayer(routeLine);
      routeLine = L.polyline(routePoints,{color:'red'}).addTo(map);
    }

    if (mode === 'station') {
      const name = prompt("TÃªn tráº¡m:");
      if (!name) return;

      const marker = L.marker(e.latlng)
        .addTo(map)
        .bindPopup(`<b>${name}</b>`);

      stations.push({
        name: name,
        latlng: e.latlng,
        marker: marker
      });

      renderStationList();
    }
  });
</script>

</body>
</html>
