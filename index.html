<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quáº£n lÃ½ tuyáº¿n & tráº¡m</title>

  <link rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    body { margin:0; font-family: Arial; }
    h3 { text-align:center; margin:5px; }

    #container {
      display: flex;
      height: 90vh;
    }

    #sidebar {
      width: 300px;
      border-right: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
    }

    #map {
      flex: 1;
    }

    button {
      width: 100%;
      margin-bottom: 5px;
      padding: 8px;
      cursor: pointer;
    }

    ul { padding-left: 20px; }
    li { margin-bottom: 5px; }
  </style>
</head>
<body>

<h3>ğŸ›£ï¸ Quáº£n lÃ½ tuyáº¿n Ä‘Æ°á»ng & tráº¡m</h3>

<div id="container">
  <div id="sidebar">
    <button onclick="startDrawRoute()">â• Váº½ tuyáº¿n</button>
    <button onclick="startAddStation()">ğŸ“ ThÃªm tráº¡m</button>

    <h4>ğŸ“ Danh sÃ¡ch tráº¡m</h4>
    <ul id="stationList"></ul>
  </div>

  <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // Khá»Ÿi táº¡o báº£n Ä‘á»“
  const map = L.map('map').setView([21.0285,105.8542],13);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
  }).addTo(map);

  // ================= TUYáº¾N ÄÆ¯á»œNG =================
  let routePoints = [];
  let routeLine = null;
  let mode = null; // 'route' | 'station'

  function startDrawRoute() {
    mode = 'route';
    routePoints = [];
    if (routeLine) map.removeLayer(routeLine);
    alert("Click lÃªn báº£n Ä‘á»“ Ä‘á»ƒ váº½ tuyáº¿n Ä‘Æ°á»ng");
  }

  // ================= TRáº M =================
  let stations = [];

  function startAddStation() {
    mode = 'station';
    alert("Click lÃªn báº£n Ä‘á»“ Ä‘á»ƒ thÃªm tráº¡m");
  }

  function renderStationList() {
    const ul = document.getElementById("stationList");
    ul.innerHTML = "";

    stations.forEach((s, i) => {
      const li = document.createElement("li");
      li.innerHTML = `
        ${s.name}
        <button onclick="removeStation(${i})">âŒ</button>
      `;
      ul.appendChild(li);
    });
  }

  function removeStation(index) {
    map.removeLayer(stations[index].marker);
    stations.splice(index,1);
    renderStationList();
  }

  // ================= CLICK MAP =================
  map.on('click', e => {

    // Váº¼ TUYáº¾N
    if (mode === 'route') {
      routePoints.push([e.latlng.lat, e.latlng.lng]);
      if (routeLine) map.removeLayer(routeLine);
      routeLine = L.polyline(routePoints,{color:'red'}).addTo(map);
    }

    // THÃŠM TRáº M
    if (mode === 'station') {
      const name = prompt("Nháº­p tÃªn tráº¡m:");
      if (!name) return;

      const marker = L.marker(e.latlng)
        .addTo(map)
        .bindPopup(`<b>${name}</b>`);

      stations.push({
        name: name,
        latlng: e.latlng,
        marker: marker
      });

      renderStationList();
    }

  });
</script>

</body>
</html>
